# Sample YAML configuration file
---
application:
  name: My Application
  version: 1.2.3
  environment: production

database:
  host: localhost
  port: 5432
  name: mydb
  credentials:
    username: admin
    password: secret123
  pool:
    min_connections: 5
    max_connections: 20

servers:
  - name: web1
    ip: 192.168.1.10
    roles:
      - webserver
      - api
  - name: web2
    ip: 192.168.1.11
    roles:
      - webserver
  - name: db1
    ip: 192.168.1.20
    roles:
      - database

features:
  enabled: true
  debug_mode: false
  max_retries: 3
  timeout: 30.5
  message: "Hello, World!"
  empty_value: null
